<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Gráficos a partir de archivos CSV</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="mb-3">
            <input class="form-control" type="file" name="archivo" id="archivo"  (change)="getData($event)">
        </div>


        <div class="mb-3">
            <div>
                <button mat-raised-button color="primary" class="me-4" (click)="lime()"
                    disabled="{{loading}}">Lime</button>
                <button mat-raised-button color="primary" class="me-4" (click)="shap()"
                    disabled="{{loading}}">Shap</button>
                <button mat-raised-button color="primary" class="me-4" (click)="pytorch_conv()"
                    disabled="{{loading}}">Pytorch Conv</button>
                <button mat-raised-button color="primary" class="me-4" (click)="pytorch_conv2()"
                    disabled="{{loading}}">Pytorch Conv2</button>
                <button mat-raised-button color="primary" class="me-4" (click)="python_conv_lime()"
                    disabled="{{loading}}">Conv Lime</button>
                <mat-form-field class="me-2">
                    <mat-select [disabled]="disableSelect.value" placeholder="--Algoritmo--" id="select"
                        (valueChange)="changeSelect($event)" disabled="{{loading}}">
                        <mat-option value="Gradient Boosting">Gradient Boosting</mat-option>
                        <mat-option value="XGB">XGB</mat-option>
                        <mat-option value="Lasso">Lasso</mat-option>
                        <mat-option value="Ridge">Ridge</mat-option>
                        <mat-option value="SGDRegressor">SGDRegressor</mat-option>
                        <mat-option value="MLP">MLP</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" disabled="{{loading}}">Machine Learning</button>
            </div>
        </div>
    </mat-card-content>

    <mat-card-content *ngIf="!loading">
        <h4 class="mt-5">Gráficos generados:</h4>
        <div class="row row-cols-3 row-cols-md-4 g-4">
            <div *ngFor="let grafico of graficos; let i = index" class="col">
                <mat-card>
                    <mat-card-header>
                        <mat-panel-title>
                            Gráfico {{ i + 1 }}
                        </mat-panel-title>
                    </mat-card-header>
                    <mat-card-content>
                        <img *ngIf="grafico.tipo=='foto'" [src]="'data:image/png;base64,' + grafico.base64"
                            (click)="openImageDialog(grafico)" draggable="false" class="card-img-bottom"
                            [alt]="'Gráfico ' + (i + 1)">
                        <div *ngIf="grafico.tipo=='interactivo'">
                            <button mat-raised-button color="primary" class="me-4"
                                (click)="openHTMLDialog(grafico)">Gráfico interactivo</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="loading" class="mx-auto">
    <div class="mx-auto"> <!-- Crear un contenedor de centrado -->
        <mat-spinner diameter="48" color="primary"></mat-spinner>
    </div>
</mat-card>
