<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Gráficos a partir de archivos CSV</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="mb-3">
            <input class="form-control" type="file" name="archivo" id="archivo" (change)="getData($event)">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" name="archivo" id="archivo" (change)="getData1($event)">
        </div>

        <div class="mb-3">
            <div>
                <button mat-raised-button color="primary" class="me-4" (click)="timeseriesanalysis()">Time Series Analysis</button>
                <button mat-raised-button color="primary" class="me-4" (click)="timeseriesprophet()">Time Series Prophet</button>
                <button mat-raised-button color="primary" class="me-4" (click)="resumenes()">Resumenes</button>
                <mat-form-field class="me-2">
                    <mat-select [disabled]="disableSelect.value" placeholder="--Algoritmo--" id="select"
                        (valueChange)="changeSelect($event)">
                        <mat-option value="Gradient Boosting">Gradient Boosting</mat-option>
                        <mat-option value="XGB">XGB</mat-option>
                        <mat-option value="Lasso">Lasso</mat-option>
                        <mat-option value="Ridge">Ridge</mat-option>
                        <mat-option value="SGDRegressor">SGDRegressor</mat-option>
                        <mat-option value="MLP">MLP</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="machineLearning()">Machine Learning</button>
            </div>
        </div>
    </mat-card-content>

    <mat-card-content *ngIf="!loading">
        <h4 class="mt-5">Gráficos generados:</h4>
        <div class="row row-cols-3 row-cols-md-4 g-4">
            <div *ngFor="let grafico of graficos; let i = index" class="col">
                <mat-card>
                    <mat-card-header>
                        <mat-panel-title>
                            Gráfico {{ i + 1 }}
                        </mat-panel-title>
                        <mat-panel-description class="float-end">
                            <a *ngIf="grafico.tipo=='foto'" [href]="'data:image/png;base64,' + grafico.base64"
                                download="grafico{{ i }}.png" class="btn btn-light float-end">
                                <mat-icon aria-hidden="false" aria-label="" fontIcon="file_download"></mat-icon>
                            </a>
                        </mat-panel-description>
                    </mat-card-header>
                    <mat-card-content>
                        <img *ngIf="grafico.tipo=='foto'" [src]="'data:image/png;base64,' + grafico.base64"
                            (click)="openImageDialog(grafico.base64, grafico.text)" draggable="false"
                            class="card-img-bottom imagen-hover" [alt]="'Gráfico ' + (i + 1)">
                        <div *ngIf="grafico.tipo=='interactivo'">
                            <button mat-raised-button color="primary" class="me-4"
                                (click)="openHTMLDialog(grafico.base64, grafico.text)">Gráfico interactivo</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card *ngIf="loading" class="mx-auto">
    <div class="mx-auto"> <!-- Crear un contenedor de centrado -->
        <mat-spinner diameter="48" color="primary"></mat-spinner>
    </div>
</mat-card>
