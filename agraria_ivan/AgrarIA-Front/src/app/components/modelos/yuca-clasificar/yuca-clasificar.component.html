<body>
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title>
          <h1>Carga un csv con una planta clasificada</h1>
       
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="file-upload-container">
          <input class="form-control file-input" type="file" name="archivo" id="archivo" (change)="getData($event)">
        </div>
        <div class="button-container">
            <button mat-raised-button class="btn-rojo" (click)="cargarPlanta()">Cargar planta</button>      
        </div>
        <div *ngIf="loading" class="mx-auto spinner-container">
            <mat-spinner diameter="48" color="primary"></mat-spinner>
          </div>
          <div *ngIf="!loading && mostrarEjemplos" class="full-width">
        <!-- Mensaje de retorno del mÃ©todo cargarPlanta -->
        <div *ngIf="mensajeRetorno">
            <pre>{{ mensajeRetorno }}</pre>        
        </div>
            </div>
        </mat-card-content>
</mat-card>
</body>
