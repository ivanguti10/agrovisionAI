
<body>
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title>
          <h1>Modelo de entrenamiento ResNet</h1>
          <h2>Seleccione un modelo de caracteristicas (.h5)</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="file-upload-container">
          <input class="form-control file-input" type="file" name="archivo" id="archivo" (change)="getData($event)">
        </div>
        <div class="button-container">
            <button mat-raised-button class="btn-morado" (click)="cargarModelo()">Cargar Modelo</button>        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="cluster1()">Cluster 1</button>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="cluster2()">Cluster 2</button>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="cluster3()">Cluster 3</button>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="cluster4()">Cluster 4</button>
        </div>
        <div class="button-container">
            <button mat-raised-button color="primary" (click)="cluster5()">Cluster 5</button>
        </div>
    </mat-card-content>
</mat-card>
</body>

<mat-card-content *ngIf="!loading && mostrarEjemplos" class="full-width">
    <h4 class="mt-5">Estos son varios ejemplos</h4>
    <br>
    <div class="image-container">
      <div *ngFor="let grafico of graficos; let i = index" class="image-item">
        <mat-card>
          <mat-card-header>
            <mat-panel-title>
              Ejemplo de planta {{ i + 1 }}
            </mat-panel-title>
            <mat-panel-description class="float-end">
              <a *ngIf="grafico.tipo == 'foto'" [href]="'data:image/png;base64,' + grafico.base64" download="grafico{{ i }}.png" class="btn btn-light float-end">
                <mat-icon aria-hidden="false" aria-label="" fontIcon="file_download"></mat-icon>
              </a>
            </mat-panel-description>
          </mat-card-header>
          <mat-card-content>
            
            <img [src]="'data:image/png;base64,' + grafico" 
            draggable="false"class="card-img-bottom imagen-hover" 
            [alt]="'GrÃ¡fico ' + (i + 1)" 
            (click)="openImageDialog(grafico)">
            
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
